name: Provision EC2 + Build & Deploy petstore-api

on:
  workflow_dispatch:
  push:
    branches: ["main"]

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  IMAGE_TAG: latest

  STACK_NAME: petstore-ec2-${{ github.actor }}-${{ github.run_number }}
  TEMPLATE_FILE: cloudformation/ec2.yaml
  DEPLOY_TAG_KEY: ${{ vars.DEPLOY_TAG_KEY }}
  DEPLOY_TAG_VALUE: ${{ vars.DEPLOY_TAG_VALUE }}

jobs:
  ###############################
  # 1. PROVISION EC2 FROM AMI   #
  ###############################
  provision-ec2-cfn:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CF stack (EC2 from AMI)
        run: |
          set -euo pipefail
          aws cloudformation deploy \
            --stack-name "$STACK_NAME" \
            --template-file "$TEMPLATE_FILE" \
            --parameter-overrides \
              AMIId=${{ vars.AMI_ID }} \
              InstanceType=${{ vars.INSTANCE_TYPE }} \
              SubnetId=${{ vars.SUBNET_ID }} \
              SecurityGroupIds=${{ vars.SG_IDS }} \
              IamInstanceProfileName=${{ vars.INSTANCE_PROFILE_NAME }} \
              KeyName=${{ vars.KEY_NAME }} \
              DeployTagKey=${{ vars.DEPLOY_TAG_KEY }} \
              DeployTagValue=${{ vars.DEPLOY_TAG_VALUE }} \
            --no-fail-on-empty-changeset \
            --region "${AWS_REGION}" \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Get InstanceId from CF output (robust)
        id: cfnout
        run: |
          set -euo pipefail

          echo "Stack: $STACK_NAME  Region: $AWS_REGION"
          aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --query "Stacks[0].{StackStatus:StackStatus,Outputs:Outputs}" \
            --output json

          INSTANCE_ID="$(
            aws cloudformation describe-stacks \
              --stack-name "$STACK_NAME" \
              --region "$AWS_REGION" \
              --query "Stacks[0].Outputs[?OutputKey=='InstanceId'].OutputValue" \
              --output text
          )"

          # IMPORTANT: AWS CLI returns literal "None" when the query yields nothing
          if [[ -z "${INSTANCE_ID}" || "${INSTANCE_ID}" == "None" ]]; then
            echo "ERROR: InstanceId output not found (got: '${INSTANCE_ID}')."
            echo "Dumping full stack description for debugging:"
            aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region "$AWS_REGION" --output json
            exit 1
          fi

          echo "InstanceId from CF: $INSTANCE_ID"
          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for instance to be ready
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ steps.cfnout.outputs.instance_id }}"

          if [[ -z "${INSTANCE_ID}" || "${INSTANCE_ID}" == "None" ]]; then
            echo "ERROR: INSTANCE_ID is invalid: '${INSTANCE_ID}'"
            exit 1
          fi

          aws ec2 wait instance-status-ok \
            --instance-ids "$INSTANCE_ID" \
            --region "$AWS_REGION"

          echo "Instance is now in status-ok."

      - name: Show launched instance
        run: |
          echo "Launched EC2 InstanceId: ${{ steps.cfnout.outputs.instance_id }}"

    outputs:
      instance_id: ${{ steps.cfnout.outputs.instance_id }}

  #########################################
  # 2. BUILD & PUSH IMAGE TO ECR (REPO)   #
  #########################################
  build-and-push:
    runs-on: ubuntu-latest
    needs: provision-ec2-cfn
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute IMAGE_URI for this run
        run: |
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "Using IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"

      - name: Ensure ECR repository exists
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "$ECR_REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPO" >/dev/null

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      image_uri: ${{ env.IMAGE_URI }}

  #######################################
  # 3. DEPLOY IMAGE TO NEW EC2 VIA SSM  #
  #######################################
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: [provision-ec2-cfn, build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to new instance via SSM (wait + print output)
        env:
          INSTANCE_ID: ${{ needs.provision-ec2-cfn.outputs.instance_id }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          ECR_REPO: ${{ env.ECR_REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail

          if [[ -z "${INSTANCE_ID}" || "${INSTANCE_ID}" == "None" ]]; then
            echo "ERROR: INSTANCE_ID is invalid: '${INSTANCE_ID}'"
            exit 1
          fi

          echo "Deploying to instance: ${INSTANCE_ID}"
