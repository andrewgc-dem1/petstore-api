name: Provision EC2 + Build & Deploy petstore-api

on:
  workflow_dispatch:
  push:
    branches: ["main"]   # optional â€“ remove if you want only manual

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  IMAGE_TAG: latest
  TEMPLATE_FILE: cloudformation/ec2.yaml
  STACK_NAME: petstore-ec2-${{ github.actor }}-${{ github.run_number }}

jobs:

###############################
# 1. PROVISION EC2 INSTANCE   #
###############################
  provision:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name "$STACK_NAME" \
            --template-file "$TEMPLATE_FILE" \
            --parameter-overrides \
              AMIId=${{ vars.AMI_ID }} \
              InstanceType=${{ vars.INSTANCE_TYPE }} \
              SubnetId=${{ vars.SUBNET_ID }} \
              SecurityGroupIds=${{ vars.SG_IDS }} \
              IamInstanceProfileName=${{ vars.INSTANCE_PROFILE_NAME }} \
              KeyName=${{ vars.KEY_NAME }} \
              DeployTagKey=${{ vars.DEPLOY_TAG_KEY }} \
              DeployTagValue=${{ vars.DEPLOY_TAG_VALUE }} \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Get created InstanceId
        id: instance
        run: |
          INSTANCE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='InstanceId'].OutputValue" \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"

      - name: Wait until instance is ready
        run: |
          aws ec2 wait instance-status-ok \
            --instance-ids ${{ steps.instance.outputs.instance_id }} \
            --region "$AWS_REGION"

    outputs:
      instance_id: ${{ steps.instance.outputs.instance_id }}


#########################################
# 2. BUILD & PUSH DOCKER IMAGE TO ECR  #
#########################################
  build_push:
    runs-on: ubuntu-latest
    needs: provision
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute IMAGE_URI
        run: |
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Ensure ECR repo exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPO" >/dev/null

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      image_uri: ${{ env.IMAGE_URI }}


##################################
# 3. DEPLOY IMAGE TO NEW EC2    #
##################################
  deploy:
    runs-on: ubuntu-latest
    needs: [provision, build_push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy container via SSM
        env:
          INSTANCE_ID: ${{ needs.provision.outputs.instance_id }}
          IMAGE_URI: ${{ needs.build_push.outputs.image_uri }}
        run: |
          SCRIPT=$(cat <<'EOF'
          #!/bin/bash
          set -eux
          echo "Deploying container from $IMAGE_URI"

          # Install docker if missing
          if ! command -v docker; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl enable --now docker
          fi

          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin \
              "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

          docker pull "$IMAGE_URI"
          docker rm -f petstore || true
          docker run -d --name petstore -p 80:5000 --restart unless-stopped "$IMAGE_URI"
          EOF
          )

          # Send SSM RunCommand
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="$SCRIPT" \
            --comment "Deploy petstore-api" \
            --region "$AWS_REGION"
