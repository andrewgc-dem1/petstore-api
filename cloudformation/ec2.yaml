AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for Petstore API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
    Description: AMI ID
  InstanceType:
    Type: String
    Description: EC2 instance type
  SubnetId:
    Type: String
    Description: Subnet ID
  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: Security groups
  IamInstanceProfileName:
    Type: String
    Description: IAM instance profile
  KeyName:
    Type: String
    Description: EC2 key pair
  DeployTagKey:
    Type: String
    Description: Tag key
  DeployTagValue:
    Type: String
    Description: Tag value
  TlsMode:
    Type: String
    Default: Secure
    AllowedValues:
      - Weak
      - Secure
    Description: TLS posture applied at deploy time

Resources:
  PetstoreInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName
      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          TLS_MODE='${TlsMode}'
          echo "Provisioning NGINX with TLS mode: $TLS_MODE"

          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl

          # Self-signed cert (demo only)
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=petstore-tls"
