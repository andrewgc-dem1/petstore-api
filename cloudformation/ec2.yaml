AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for Petstore API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
    Description: AMI ID
  InstanceType:
    Type: String
    Description: EC2 instance type
  SubnetId:
    Type: String
    Description: Subnet ID
  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: One or more Security Groups
  IamInstanceProfileName:
    Type: String
    Description: IAM instance profile with SSM + ECR access
  KeyName:
    Type: String
    Description: EC2 key pair name
  DeployTagKey:
    Type: String
    Description: Tag key for identifying this instance
  DeployTagValue:
    Type: String
    Description: Tag value for identifying this instance
  TlsMode:
    Type: String
    Default: Secure
    AllowedValues:
      - Weak
      - Secure
    Description: Toggle between Weak (demo vuln) and Secure TLS for NGINX

Resources:
  PetstoreInstance:
    Type: AWS::E
