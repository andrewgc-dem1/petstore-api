AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for Petstore API from AMI with toggleable TLS via NGINX (Ubuntu)

Parameters:
  AMIId:
    Type: String
    Description: The AMI ID to launch from
  InstanceType:
    Type: String
    Description: EC2 instance type
  SubnetId:
    Type: String
    Description: Subnet to place the EC2 instance
  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: One or more Security Groups
  IamInstanceProfileName:
    Type: String
    Description: IAM instance profile with SSM + ECR access
  KeyName:
    Type: String
    Description: EC2 Key Pair name
  DeployTagKey:
    Type: String
    Description: Tag key for identifying this instance
  DeployTagValue:
    Type: String
    Description: Tag value for identifying this instance
  TlsMode:
    Type: String
    Default: Secure          # <--- CHANGE THIS TO 'Secure' WHEN YOU WANT SECURE TLS
    AllowedValues:
      - Weak
      - Secure
    Description: Toggle between Weak (demo vuln) and Secure TLS for NGINX

Resources:
  PetstoreInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName
      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          TLS_MODE='${TlsMode}'

          echo "=== Bootstrapping NGINX with ${TlsMode} TLS for petstore (Ubuntu) ==="

          # Install nginx + openssl (Ubuntu)
          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl

          # Create self-signed cert (demo only)
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=petstore-tls"

          if [ "$TLS_MODE" = "Weak" ]; then
            echo "Using WEAK TLS config for demo"

            # NGINX server block with intentionally weak TLS
            cat >/etc/nginx/conf.d/petstore.conf <<'EOF'
          server {
              listen 443 ssl;
              server_name _;

              ssl_certificate /etc/nginx/self.crt;
              ssl_certificate_key /etc/nginx/self.key;

              # Intentionally weak protocols
              ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

              # Looser cipher selection (intentionally weak for demo)
              ssl_ciphers "HIGH:!aNULL:!MD5";

              ssl_prefer_server_ciphers on;

              # Proxy all requests to the petstore container on localhost:5000
              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
          EOF

          else
            echo "Using SECURE TLS config"

            # NGINX server block with stricter TLS
            cat >/etc/nginx/conf.d/petstore.conf <<'EOF'
          server {
              listen 443 ssl;
              server_name _;

              ssl_certificate /etc/nginx/self.crt;
              ssl_certificate_key /etc/nginx/self.key;

              # Allow only modern protocols
              ssl_protocols TLSv1.2 TLSv1.3;

              # Stronger cipher selection
              ssl_ciphers "HIGH:!aNULL:!MD5:!3DES:!CAMELLIA";
              ssl_prefer_server_ciphers on;

              # Recommended additional TLS settings
              ssl_session_cache shared:SSL:10m;
              ssl_session_timeout 10m;

              # HSTS (careful on real domains)
              add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

              # Optional hardening headers
              add_header X-Content-Type-Options nosniff;
              add_header X-Frame-Options DENY;
              add_header X-XSS-Protection "1; mode=block";

              # Proxy all requests to the petstore container on localhost:5000
              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF

          fi

          # Disable default site (Ubuntu layout)
          if [ -f /etc/nginx/sites-enabled/default ]; then
            rm -f /etc/nginx/sites-enabled/default
          fi

          nginx -t
          systemctl enable nginx
          systemctl restart nginx

          echo "=== NGINX ${TlsMode} TLS bootstrap complete ==="

Outputs:
  InstanceId:
    Description: The ID of the Petstore EC2 instance
    Value: !Ref PetstoreInstance
